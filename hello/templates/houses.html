<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Maps Yarval trees</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
  	<style type="text/css">
  		/* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */
		#map {
		  height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		}
  	</style>
  	<div id="map"></div>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3Rkj7-bg8lCozVOsH_ZBrVHbfvSKohWk&callback=initMap">
	</script>
	<script type="text/javascript">
		houses_global = []

		function initMap() {
  			// Create the map.
		var client = new XMLHttpRequest();
		client.open('GET', '/houses_json');
		client.onreadystatechange = function() {
 			var houseplain = client.responseText;
 			// console.log(houseplain)
    		var houses= JSON.parse(houseplain)
    		// console.log(houses)

    		var map = new google.maps.Map(document.getElementById('map'), {
			    zoom: 16, 
			    center: {lat: 50.450779, lng: 30.510317},
			    mapTypeId: 'terrain'
			});

			for (var i=0; i<houses.length; i++){
				// console.log(houses[i])
				houses_global += new google.maps.Polygon({
					paths: houses[i],
			        strokeColor: '#000000',
			        strokeOpacity: 1,
			        strokeWeight: 2,
			        fillColor: '#000000',
			        fillOpacity: 0.5,
			        map: map
				}); 
			}
			
		}
		client.send();
	}

	</script>
  </body>
</html>
